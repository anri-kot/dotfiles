# =====================================
# 		KEYBINDS
# =====================================

# ===============================
# Hyprland Keybinds
# ===============================

# Terminal
#bind = SUPER, RETURN, exec, $term

# File Manager
bind = SUPER, E, exec, $file

# Kill window
bind = SUPER, Q, killactive,

# Reload waybar
bind = SUPER SHIFT, W, exec, killall waybar && hyprctl dispatch exec waybar

# Toggle floating
bind = SUPER, F, togglefloating,

# Focus windows
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Fullscreen
bind = SUPER SHIFT, F, fullscreen

# =======================
#    RESIZING WINDOWS
# =======================

# Small step resize (holdable)
binde = SUPER, Right, resizeactive, 10 0
binde = SUPER, Left,  resizeactive, -10 0
binde = SUPER, Down,  resizeactive, 0 10
binde = SUPER, Up,    resizeactive, 0 -10

# Larger steps with Shift
binde = SUPER SHIFT, Right, resizeactive, 50 0
binde = SUPER SHIFT, Left,  resizeactive, -50 0
binde = SUPER SHIFT, Down,  resizeactive, 0 50
binde = SUPER SHIFT, Up,    resizeactive, 0 -50

# =======================
#  Workspace switching
# =======================

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, S, togglespecialworkspace, discord

#bind = SUPER, RETURN, togglespecialworkspace, terminal
bind = SUPER, RETURN, exec, ~/.config/hypr/scripts/open_terminal.sh

# Move window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5

# =======================
#       Screenshot
# =======================

# Full
bind = , Print, exec, grim ~/Pictures/screenshot-$(date +'%Y-%m-%d-%H%M%S').png

# Area selection
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +'%Y-%m-%d-%H%M%S').png

# Area screenshot + editor
bind = CTRL, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Clipboard
bind = SUPER, C, exec, wl-copy < /tmp/lastshot.png

# Reload config
bind = SUPER SHIFT, R, exec, hyprctl reload

# Volume (requires wireplumber/pipewire-pulse)
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# =======================
#           MISC 
# =======================

# app launcher
bind = SUPER, TAB, exec, fuzzel

# discord PTT
bind = , F24, pass, class:^(discord)$

bind = SUPER SHIFT, T, exec, $term --title=btop --command=btop
